<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero" 
      (click)="onSelect(hero)" class="heroLi">
    <span class="badge">{{hero.id}}</span> {{hero.name}} <span class="statusEnd"> {{hero.status}}</span>
  </li>
</ul>
