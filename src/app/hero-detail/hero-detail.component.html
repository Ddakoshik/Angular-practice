<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}} <span> {{hero.status}}</span></div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <mat-card>
      <mat-card-content>
          <section class="example-section">
          <label class="example-margin">Align:</label>
          <mat-radio-group [(ngModel)]="hero.status">
              <mat-radio-button class="example-margin" value="start">Start</mat-radio-button>
              <mat-radio-button class="example-margin" value="end">End</mat-radio-button>
          </mat-radio-group>
          </section>
      </mat-card-content>
  </mat-card>

  {{align}}
  Say {{msg}}

</div>
